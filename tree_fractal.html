<!DOCTYPE html>
<html>
<head>

    <title>Graphing Fractels</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link type="text/css" rel="stylesheet" href="css/styles.css">
    <script src="p5/p5.min.js"></script>
    <script src="p5/p5.dom.min.js"></script>
    <script src="tnt_fractals/green_tree.js"></script>

</head>

<body>

    <div id="main">
        <div id = "sideBarFractal" class= "w3-sidebar w3-black w3-bar-block" >
          <div class="w3-row" id="inputs">
            <div class="user_input" style="text-align: center">
                 <div class="input">
                     Branch Angle
                     <div id="angle"></div>
                 </div>
                 <div class="input">
                   Left Tilt Factor
                   <div id="leftTilt"></div>
                 </div>
                 <div class="input">
                   Right Tilt Factor
                   <div id="rightTilt"></div>
                 </div>
                 <div class="input">
                   Branch Length
                   <div id="length"></div>
                 </div>
                 <div class="input">
                   Branch Thickness
                   <div id="thickness"></div>
                 </div>
            </div>
            <button class="w3-bar-item w3-button" onclick="saveImage()">Save Image</button>
          </div>
       </div>

        <div class="w3-container" id="mainWebsiteNav">

        </div>
        <script>
            $(function(){
                $("#mainWebsiteNav").load("mainNav.html");
            });
        </script>

    </div>
    <div id='fractalTree'></div>

</body>
<script>

        var x = document.getElementById("demo");
        if (x.className.indexOf("w3-show") == -1) {
            x.className += " w3-show";

            x.className = x.className.replace(" w3-show", "");
        }
