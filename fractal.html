<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
     <link rel="stylesheet" type="text/css" href="style.css"></link>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
     
<body>
     
     <div class="navbar">
          <a href="fractal.html">Home</a>
          
          <div class="dropdown">
               <button class="dropbtn" onclick="myFunction()">Fractals
                    <i class="fa fa-caret-down"></i>
               </button>
               <div class="dropdown-content" id="myDropdown">
                    <a href="mandelbrot.html">Mandelbrot</a>
                    <a href="julia.html">Julia</a>
                    <a href="tree_fractal.html">Tree</a>
                    <a href="#">Triangle</a>
               </div>
          </div>
          <a href="#">Fractal Wiki</a>
          <a href="fractal_team.html">Fractal Team</a>
     </div>

     <script>
     /* When the user clicks on the button, 
     toggle between hiding and showing the dropdown content */
     function myFunction() {
         document.getElementById("myDropdown").classList.toggle("show");
     }

     // Close the dropdown if the user clicks outside of it
     window.onclick = function(e) {
       if (!e.target.matches('.dropbtn')) {
         var myDropdown = document.getElementById("myDropdown");
           if (myDropdown.classList.contains('show')) {
             myDropdown.classList.remove('show');
           }
       }
     }
     </script>         
     
     <div class="bg"></div>
   
</body>
</html>
